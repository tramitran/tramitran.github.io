<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </title>
  </head>
  <body>
    <table style="border:1px solid black">
      <!--row1-->
      <tr>
        <td colspan="3" style="text-align:center;border:1px solid black"><h1>HTML Table Example</h1> </td>
      </tr>  




      <!--row 2-->  
      <tr>
        <td style="border:1px solid black">
          <img src="https://previews.123rf.com/images/seralexvi/seralexvi1507/seralexvi150700098/43168616-fresh-fruit-and-vegetable-fresh-food.jpg" alt="veggies" width="300" height="200"/></td>
        <th style="border:1px solid black">Meal Planner</th>
        <td style="border:1px solid black"><h2>Recipe Index #</h2></td>


      </tr>

      <!--row 3-->
      <tr>
        <th style="border:1px solid black">Week Starting</th>
        <th style="border:1px solid black">4/17/2019</th>
        <th style="border:1px solid black">Instructions</th>


      </tr>  










      <!--row4-->
      <tr>
        <td style="border:1px solid black"><b>Day of the Week</b></td>
        <td style="border:1px solid black"><b>Recipe Name</b></td>
        <th style="border:1px solid black" rowspan="8">Recipe Name</th>

      </tr>  


      <!--row5-->
      <tr>
        <td style="border:1px solid black">Monday</td>
        <td style="border:1px solid black">Spinanch Feta Pizza</td>


      </tr>  

      <!--row6-->
      <tr>
        <td style="border:1px solid black">Tuesday</td>
        <td style="border:1px solid black"></td>

      </tr>
      <!--row7-->
      <tr>
        <td style="border:1px solid black">Wednesday</td>
        <td style="border:1px solid black"></td>

      </tr>
      <!--row8-->
      <tr>
        <td style="border:1px solid black">Thursday</td>
        <td style="border:1px solid black"></td>

      </tr>
      <!--row9-->
      <tr>
        <td style="border:1px solid black">Friday</td>
        <td style="border:1px solid black"></td>

      </tr>
      <!--row10-->
      <tr>
        <td style="border:1px solid black">Saturday</td>
        <td style="border:1px solid black"></td>

      </tr>
      <!--row11-->
      <tr>
        <td style="border:1px solid black">Sunday</td>
        <td style="border:1px solid black"></td>

      </tr>


    </table>
  </body>
</html>
